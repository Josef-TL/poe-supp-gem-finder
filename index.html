<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>PoE Support gem finder</h1>

<label for="api-input">Input your API-key</label>
<input type="password" name="api-key" id="api-input">

<label for="gem">What gem are you using?</label>
<input id="gem" type="text">

<label for="num-gems">How many support gems do you have space for?</label>
<select id="num-gems">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">Four</option>
    <option value="5">Five</option>
</select>

<button>Click here</button>
<div class="wrapper">
    <ol id="gem-list"></ol>
</div>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
